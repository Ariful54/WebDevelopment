<!DOCTYPE html>
<html>
<head>
    <title>Attribute Selector</title>
<style>
body{
    font-family: 'Times New Roman';
}
p{
    font-size: 20px;
    line-height: 25px;
}
img[alt~="of"]{
    border: 2px solid red;
}
input[type='text']{
    border: 3px solid green;
}

</style>
</head>

<img src="attribute.png" width="500px" alt="Image of attribute?"><br>
Name <input type="text">
