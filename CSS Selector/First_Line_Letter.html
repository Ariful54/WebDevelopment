<!DOCTYPE html>
<html>
<head>
<style>
    p{
      color: tan;
      background-color: rgb(42, 165, 69);
    }
    p::first-letter{
        font-size: 1cm;
    }
    p::first-line{
        color: tomato;
    }
    ::selection{
        background-color: rgb(224, 221, 64);
        color: rgb(27, 12, 240);
    }
    p::before{
        content: 'Hi,' ;
        display: block;
        color: yellowgreen;
    }
    p::after{
        content: 'Regards' ;
        display: block;
        color: yellowgreen;
    }
</style>
</head>
<body>
    <p>First Par 11111111
        111111111111111111111111
        1111111111111111111111
        111111111111111111111111
        111111111111111111111111
        1111111111111111111111
        11111111111111111

    </p>
</body>
</html>
