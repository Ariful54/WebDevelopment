<html lang="en">
<head>
  <title>BS_5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
  <!-- basic buttons -->
  <button>Normal Button</button>
     <!-- primary button auto lightens text -->
  <button class="btn btn-primary">primary button</button>

  <!-- anchor tags as buttons -->
  <h2>Links as like as buttons:</h2>
  <a href="https://getbootstrap.com/docs/5.0/components/buttons/" class="btn btn-outline-info">Button Documentation</a>

  <!-- button sizes -->
  <h2>Button sizes:</h2>
  <button class="btn btn-lg btn-primary">Large primary btn</button>
  <button class="btn btn-sm btn-warning">Small warning btn</button>

  <!-- outlined styles -->
  <h2>Button Styles:</h2>
  <button class="btn btn-outline-primary">Outlined button</button>
  <button class="btn btn-outline-secondary btn-lg">Large outlined button</button>

  <!-- button groups -->
  <h2>Button Groups:</h2>
  <div class="btn-group">
    <a href="https://getbootstrap.com/docs/5.0/components/button-group/" class="btn btn-info">Groups Documentation</a>
    <a href="#" class="btn btn-warning">button 2</a>
    <a href="#" class="btn btn-success">button 3</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
